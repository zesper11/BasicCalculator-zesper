<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="https://portfolio-nine-eta-66.vercel.app/"><i class="fa-solid fa-address-card"></i></a>
        <a href="https://github.com/zesper11"><i class="fa-brands fa-square-github"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100092291944561"><i class="fa-brands fa-square-facebook"></i></a>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button operator" onclick="
            disValue = '' ; document.querySelector('#display').value = (disValue);">C</button>

            <button class="button" onclick="
            disValue += '7' ; document.querySelector('#display').value = (disValue);">7</button>

            <button class="button" onclick="
            disValue += '9' ; document.querySelector('#display').value = (disValue);" >8</button>

            <button class="button" onclick="
            disValue += '9' ; document.querySelector('#display').value = (disValue);">9</button>

            <button class="button operator"  onclick="
            disValue += '/' ; document.querySelector('#display').value = (disValue);">/</button>

            <button class="button" onclick="
              disValue += '4' ; document.querySelector('#display').value = (disValue);">4</button>

            <button class="button" onclick="
            disValue += '5' ; document.querySelector('#display').value = (disValue);">5</button>

            <button class="button" onclick="
            disValue += '6' ; document.querySelector('#display').value = (disValue);">6</button>

            <button class="button operator"  onclick="
            disValue += '*' ; document.querySelector('#display').value = (disValue);">*</button>

            <button class="button" onclick="
            disValue += '1' ; document.querySelector('#display').value = (disValue);">1</button>

            <button class="button" onclick="
            disValue += '2' ; document.querySelector('#display').value = (disValue);">2</button>

            <button class="button"  onclick="
            disValue += '3' ; document.querySelector('#display').value = (disValue);">3</button>

            <button class="button operator" onclick="disValue += '-' ; document.querySelector('#display').value = (disValue);"
            >-</button>

            <button class="button" onclick="
            disValue += '0' ; document.querySelector('#display').value = (disValue);">0</button>

            <button class="button equals" onclick="
            let result = eval(disValue);
            document.querySelector('#display').value = (result);">=</button>

            <button class="button operator"  onclick="
            disValue += '+' ; document.querySelector('#display').value = (disValue);">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
